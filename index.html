<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Hearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #f09ccd, #ff85a1, #f090f0);
      background-size: 300% 300%;
      animation: gradient 10s infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      clip-path: polygon(
        50% 0%, 
        61% 4%, 
        72% 12%, 
        80% 24%, 
        85% 38%, 
        85% 50%, 
        72% 75%, 
        50% 100%, 
        28% 75%, 
        15% 50%, 
        15% 38%, 
        20% 24%, 
        28% 12%, 
        39% 4%
      );
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .heart:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .heart:hover::after {
      content: "âœ¨";
      position: absolute;
      font-size: 18px;
      top: -10px;
      right: -10px;
      animation: sparkle 1s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .heart:active {
      background: #ff6666;
    }

    .heart span {
      position: relative;
      color: white;
      font-size: 16px;
      font-weight: bold;
      z-index: 1;
    }

    .caption {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      clip-path: polygon(
        50% 0%, 
        61% 4%, 
        72% 12%, 
        80% 24%, 
        85% 38%, 
        85% 50%, 
        72% 75%, 
        50% 100%, 
        28% 75%, 
        15% 50%, 
        15% 38%, 
        20% 24%, 
        28% 12%, 
        39% 4%
      );
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      50% {
        transform: translateY(-300px) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-600px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" onclick="showMessage('You clicked on Heart 1!')"><span>1</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 2!')"><span>2</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 3!')"><span>3</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 4!')"><span>4</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 5!')"><span>5</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 6!')"><span>6</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 7!')"><span>7</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 8!')"><span>8</span></div>
    <div class="heart" onclick="showMessage('You clicked on Heart 9!')"><span>9</span></div>
  </div>
  <div class="caption">Limited Time</div>
  <div class="floating-hearts"></div>

  <script>
    function showMessage(message) {
      alert(message);
    }

    // Create floating hearts
    const floatingHearts = document.querySelector('.floating-hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      floatingHearts.appendChild(heart);
    }
  </script>
</body>
</html>
