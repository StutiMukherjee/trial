<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Happy Valentines </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #f09ccd, #ff85a1, #f090f0);
      background-size: 300% 300%;
      animation: gradient 10s infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 32px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .square {
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .square:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .heart {
      width: 80px;
      height: 70px;
      background: red;
      clip-path: polygon(
        50% 0%, 
        61% 4%, 
        72% 12%, 
        80% 24%, 
        85% 38%, 
        85% 50%, 
        72% 75%, 
        50% 100%, 
        28% 75%, 
        15% 50%, 
        15% 38%, 
        20% 24%, 
        28% 12%, 
        39% 4%
      );
    }
  </style>
</head>
<body>
  <h1> Happy Valentines!</h1>
  <div class="container">
    <div class="square" onclick="showMessage('You are my favorite notification!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You make my heart smile!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You are cause of my euphoria!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You light up my world!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('Every moment with you is my favorite!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You are the peanut butter to my jelly!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You are brave!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You are my daily dose of magic!')">
      <div class="heart"></div>
    </div>
    <div class="square" onclick="showMessage('You are enough!')">
      <div class="heart"></div>
    </div>
  </div>

  <script>
    function showMessage(message) {
      alert(message);
    }
  </script>
</body>
</html>
